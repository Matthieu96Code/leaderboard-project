<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard Homepage</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1 id="leaderboard-title">Leaderboard</h1>
  </header>
  <main id="main-section">
    <section class="main-content" id="scores-section">
      <div id="scores-refresh">
        <h2 id="recent-title">Recent scores</h2>
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
      <div id="show-scores">
        <ul id="scores-ul">
        </ul>
      </div>
    </section>
    <section class="main-content" id="form-section">
      <h2 id="add-title">Add your score</h2>
      <form id="name-score-form" action="">
        <input class="form-elm" type="text" name="username" id="user-name" required>
        <input class="form-elm" type="number" name="userscore" id="user-score" required>
        <button class="form-elm" type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
